# Configuração do SonarQube para Rainer Portfolio Frontend
# =========================================================

# Informações do Projeto
sonar.projectKey=rainer-portfolio-frontend
sonar.projectName=Rainer Portfolio Frontend
sonar.projectVersion=1.0.0

# Descrição do projeto
sonar.description=Portfólio profissional de Rainer Teixeira - Desenvolvedor Full-Stack

# Diretório base (raiz do projeto)
sonar.projectBaseDir=..

# Diretório fonte e encoding
sonar.sources=app,components,hooks,lib,constants
sonar.sourceEncoding=UTF-8

# Diretórios de testes (se houver)
# sonar.tests=tests,__tests__

# Exclusões
sonar.exclusions=\
  **/node_modules/**,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/dist/**,\
  **/.next/**,\
  **/out/**,\
  **/coverage/**,\
  **/public/**,\
  **/*.config.js,\
  **/*.config.ts

# Exclusões de cobertura
sonar.coverage.exclusions=\
  **/*.config.js,\
  **/*.config.ts,\
  **/constants/**,\
  **/*.d.ts,\
  **/types/**

# Exclusões de duplicação
sonar.cpd.exclusions=\
  **/components/ui/**

# Linguagem principal
sonar.language=ts

# Configurações TypeScript/JavaScript
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações de análise
sonar.scm.disabled=false
sonar.scm.provider=git

# URL do servidor SonarQube local
# Descomente e ajuste se necessário
# sonar.host.url=http://localhost:9000

# Token de autenticação (se configurado)
# Descomente e adicione seu token
# sonar.login=seu-token-aqui

# Configurações de qualidade
sonar.qualitygate.wait=false

# Logs
sonar.verbose=false
sonar.log.level=INFO

# Encoding
sonar.projectBaseDir=.

