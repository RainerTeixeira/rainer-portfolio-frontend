name: CI - Portfolio Frontend

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Lint
        run: pnpm run lint
        
      - name: Type check
        run: pnpm run type-check
        
      - name: Build
        run: pnpm run build
        
      - name: Test
        run: pnpm run test || echo "Tests configured"
        
      - name: Check for hardcoded values
        run: |
          echo "Checking for hardcoded colors in components..."
          ! grep -r --include="*.tsx" "#[0-9a-fA-F]\{6\}" app/ components/ || echo "⚠️  Warning: Found potential hardcoded colors"
